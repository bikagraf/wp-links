<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>WP links by dziudek</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="http://dziudek.github.io/wp-links/feed.rss" />
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">WP Links</h1>
      <h2 class="project-tagline">weekly source of the WordPress resources</h2>
    </section>

    <section class="main-content">
      <div class="issue">
      	Loading content&hellip;
      </div>
      
      <a href="http://dziudek.github.io/wp-links/feed.rss" class="rss">Subscribe our RSS feed</a>

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/dziudek/wp-links">WP links</a> is maintained by <a href="https://github.com/dziudek">dziudek</a>.</span>

        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>
    </section>
	<!-- Templates -->
	<script id="issue-template" type="text/x-handlebars-template">
		<h3>Issue #{{number}}</h3>
		<small>Released: {{date}}</small>
		
		{{#if prev}}
		<a href="#{{prevNumber}}" class="prev">&lsaquo;</a>
		{{/if}}
		
		{{#if next}}
		<a href="#{{nextNumber}}" class="next">&rsaquo;</a>
		{{/if}}
		
		<ul>
			{{#each items}}
			<li>
				<h4><a href="{{url}}" target="_blank">{{desc}}</a></h4>
				{{#each tags}}
				<span class="tag tag--{{this}}">{{this}}</span>
				{{/each}}
			</li>
			{{/each}}
		</ul>
	</script>
	<!-- Scripts -->
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-66058440-1', 'auto');
	  ga('send', 'pageview');

	</script>
	<script src="scripts/handlebars.js"></script>
	<script src="scripts/jquery.js"></script>
	<script src="scripts/app.js"></script>
  </body>
</html>
